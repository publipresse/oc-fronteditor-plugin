# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        skin:
            label: Skin
            tab: Configuration
            type: balloon-selector
            default: tinymce-5
            options:
                tinymce-5: TinyMCE 5
                tinymce-5-dark: TinyMCE 5 dark
                oxide: Oxide
                oxide-dark: Oxide dark
        subfolder:
            label: Default subfolder
            type: text
            tab: Configuration
            comment: Open the media manager in a subfolder relative to media manager path
        flmngr:
            label: Flmngr API Key
            type: text
            tab: Configuration
            default: ZwGPyINO
            comment: ZwGPyINO is the default public key
        toolbars:
            label: Presets
            type: repeater
            tab: Toolbars
            prompt: Add a preset
            form:
                fields:
                    code:
                        label: Code
                        type: text
                    toolbar:
                        label: Toolbar
                        tab: Toolbar
                        type: textarea
                        size: small
                        comment: 
                            The default toolbar, see <a href="https://www.tiny.cloud/docs/tinymce/6/available-toolbar-buttons/" target="_blank">documentation</a>
                        commentHtml: true
                        default: undo redo | h1 h2 h3 h4 h5 h6 | styles | bold italic link strikethrough | bullist numlist indent outdent accordion | hr image media blockquote table emoticons | alignleft aligncenter alignright alignjustify alignnone | code visualblocks
            default:
                0:
                    code: full
                    toolbar: undo redo | h1 h2 h3 h4 h5 h6 | styles | bold italic link strikethrough | bullist numlist indent outdent accordion | hr image media blockquote table emoticons | alignleft aligncenter alignright alignjustify alignnone | code visualblocks
        styles:
            label: Presets
            type: repeater
            tab: Styles
            prompt: Add a preset
            form:
                fields:
                    code:
                        label: Code
                        type: text
                    style: 
                        label: Style
                        type: datatable
                        comment:
                            The default styles formats to apply, see <a href="https://www.tiny.cloud/docs/tinymce/6/user-formatting-options/#style_formats" target="_blank">documentation</a>
                        commentHtml: true
                        columns: 
                            title:
                                title: Title
                                type: string
                            block:
                                title: Block
                                type: string
                            classes:
                                title: Class
                                type: string
                            wrapper:
                                title: Wrapper
                                type: checkbox
                                default: true
                            merge_siblings:
                                title: Merge siblings
                                type: checkbox
                                default: false