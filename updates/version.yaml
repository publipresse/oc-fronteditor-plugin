v1.0.0: First version of FrontEditor
v1.0.1: 
  - Add options to position toolbar
  - Add some validation rules to the TinyMCESetting model.
v1.0.2:
  - Prevent script to crash if Flmngr object is not available
v1.0.3:
  - Make image saving more consistent to make sure image url is not replaced by the resized or cached equivalent.
v1.0.4:
  - Add anchor to plugin list
v2.0.0:
  - Save page when saving content using Fronteditor to update modified date
  - Add data- prefix to extra attributes for W3C validation
v2.0.1:
  - Fix bug about extra properties
v2.0.2:
  - Update to TinyMCE 7.3
  - Media mode will automatically add tools if toolbar is empty (default to "image" and "media")
  - Add loading parameter when working with image (default to "lazy")
  - Add class to body when Fronteditor is open
  - Add settings and artisan command to copy content from a source to a target site
v2.0.3:
  - Improve styles management, minor bug fixes